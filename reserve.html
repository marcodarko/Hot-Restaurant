<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"> Hot Restaurant</span></h1>
            <hr>
                <h2 class="text-center">Make your reservation</h2><br>
            
            <div class="text-center">
                <a href="/tables"><button type="button" id="viewTable" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>

                <a href="/"><button type="button" id="home" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>

                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for>Name</label>
                                <input type="text" id="name" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for>Phone Number</label>
                                <input type="text" id="phoneNumber" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for>Email</label>
                                <input type="text" id="customerEmail" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for>Unique ID</label>
                                <input type="text" id="uniqueId" class="form-control">
                            </div>

                            <button type="submit" id="submitReservation" class="btn btn-primary submit">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/tables">API Table Link | </a>
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
    </div>

<script type="text/javascript" src="javascript/logic.js"></script>

</body>
</html>
