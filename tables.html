<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
                <h2 class="text-center">Current Reservations and Waiting List</h2><br>
            
            <div class="text-center">
                <a href="/reserve"><button type="button" id="makeReservation" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>

                <a href="/"><button type="button" id="home" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                         <div class="panel-heading">
                             <h4 class="panel-title">Current Reservations</h4>
                         </div>

                         <div class="panel-body">
                            <div id="currentReservations">
                                <h2><span class="label label-primary">1 </span></h2>
                            </div>
                         </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Waiting List</h4>
                        </div>

                        <div class="panel-body" id="waitlist">
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>Control Panel</p>
                <p>
                    <a href="#" id="clear">Clear Table | </a>
                    <a href="/api/tables">API Table Link | </a>
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
    </div>

<script type="text/javascript" src="javascript/logic.js"></script>

</body>
</html>
